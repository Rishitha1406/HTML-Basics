<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semantic Tags-Details and Summary</title>
    </head>

    <body>
        <!--detail tag must have summary as a first child-->
        <details>
            <summary>Chapter One</summary>
            <p>This is an introductory chapter</p>
        </details>

        <details>
            <summary>Chapter Two</summary>
            <ul>
                <li>Heading</li>
                <li>paragraph</li>
                <li>Links</li>
            </ul>
        </details>

        <details>
            <summary>Chapter Three</summary>
            <a href="/">Edyoda</a>
        </details>

        <details>
            <summary>Chapter Four</summary>
            <p>This is an introductory chapter</p>
        </details>
    </body>
</html>
